<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus Clienti WhatsApp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .box {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #25d366;
      color: white;
      border: none;
      margin-top: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1da851;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Invia Bonus Clienti</h1>

  <!-- Modalit√† 1: Singolo cliente -->
  <div class="box">
    <h2>üí≥ Inserimento Singolo</h2>
    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="Goldbet">Goldbet</option>
      <option value="Betflag">Betflag</option>
    </select>

    <label for="id">ID / Username:</label>
    <input type="text" id="id" placeholder="123456 / username" />

    <label for="importo">Importo:</label>
    <input type="text" id="importo" placeholder="‚Ç¨100" />

    <button onclick="inviaSingolo()">Invia Singolo</button>
  </div>

  <!-- Modalit√† 2: Messaggi multipli -->
  <div class="box">
    <h2>üìã Messaggi Multipli</h2>
    <label for="multi">Inserisci uno o pi√π messaggi (uno per riga):</label>
    <textarea id="multi" rows="6" placeholder="Goldbet - ID: 123456 - Mario - ‚Ç¨100&#10;Betflag - USER: betmario88 - ‚Ç¨50"></textarea>
    <button onclick="inviaMultiplo()">Invia Tutto</button>
  </div>

  <script>
    const numeroWhatsApp = '393891941328'; // ‚Üê Inserisci qui il numero con prefisso internazionale (senza +)

    function inviaSingolo() {
      const tipo = document.getElementById('tipo').value;
      const id = document.getElementById('id').value.trim();
      const importo = document.getElementById('importo').value.trim();

      if (!id || !importo) {
        alert('Inserisci tutti i campi.');
        return;
      }

      let messaggio = '';
      if (tipo === 'Goldbet') {
        messaggio = `Goldbet - ID: ${id} - Importo: ${importo}`;
      } else {
        messaggio = `Betflag - USERNAME: ${id} - Importo: ${importo}`;
      }

      apriWhatsApp(messaggio);
    }

    function inviaMultiplo() {
      const contenuto = document.getElementById('multi').value.trim();
      if (!contenuto) {
        alert('Inserisci almeno un messaggio.');
        return;
      }
      apriWhatsApp(contenuto);
    }

    function apriWhatsApp(messaggio) {
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(messaggio)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
