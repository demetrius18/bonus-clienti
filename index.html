<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invio Bonus Clienti</title>
  <style>
    :root {
      --primary: #25D366; /* Colore WhatsApp */
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --border: #e0e0e0;
      --text: #333;
      --accent: #005C4B;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      background: var(--card-bg);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    label {
      margin-top: 15px;
      font-weight: 500;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      margin-top: 20px;
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: none;
      font-size: 14px;
      background-color: #f4f4f4;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1ebe5c;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Invio Bonus Clienti</h2>

    <label for="bookmaker">Scegli il Bookmaker:</label>
    <select id="bookmaker">
      <option value="goldbet">Goldbet</option>
      <option value="betflag">Betflag</option>
    </select>

    <!-- GOLD BET -->
    <div id="goldbetFields">
      <label for="goldbet_id">ID Goldbet</label>
      <input type="text" id="goldbet_id" placeholder="Es: 123456">
      
      <label for="goldbet_username">Username</label>
      <input type="text" id="goldbet_username" placeholder="Es: marco88">

      <label for="goldbet_importo">Importo Ricarica (â‚¬)</label>
      <input type="number" id="goldbet_importo" placeholder="Es: 50">
    </div>

    <!-- BETFLAG -->
    <div id="betflagFields" class="hidden">
      <label for="betflag_username">Username</label>
      <input type="text" id="betflag_username" placeholder="Es: lorenzo_bet">

      <label for="betflag_importo">Importo Ricarica (â‚¬)</label>
      <input type="number" id="betflag_importo" placeholder="Es: 30">
    </div>

    <button onclick="generaMessaggio()">ðŸ“² Invia su WhatsApp</button>

    <textarea id="messaggio" readonly placeholder="Il messaggio verrÃ  generato qui..."></textarea>
  </div>

  <script>
    const bookmakerSelect = document.getElementById('bookmaker');
    const goldbetFields = document.getElementById('goldbetFields');
    const betflagFields = document.getElementById('betflagFields');

    bookmakerSelect.addEventListener('change', () => {
      const value = bookmakerSelect.value;
      goldbetFields.classList.toggle('hidden', value !== 'goldbet');
      betflagFields.classList.toggle('hidden', value !== 'betflag');
    });

    function generaMessaggio() {
      const bookmaker = bookmakerSelect.value;
      let testo = '';

      if (bookmaker === 'goldbet') {
        const id = document.getElementById('goldbet_id').value.trim();
        const username = document.getElementById('goldbet_username').value.trim();
        const importo = document.getElementById('goldbet_importo').value.trim();
        if (!id || !username || !importo) return alert("Compila tutti i campi Goldbet");

        testo = `ðŸŸ¡ *BONUS GOLDBET*\nID: ${id}\nUsername: ${username}\nRicarica: â‚¬${importo}`;
      } else {
        const username = document.getElementById('betflag_username').value.trim();
        const importo = document.getElementById('betflag_importo').value.trim();
        if (!username || !importo) return alert("Compila tutti i campi Betflag");

        testo = `ðŸ”µ *BONUS BETFLAG*\nUsername: ${username}\nRicarica: â‚¬${importo}`;
      }

      document.getElementById('messaggio').value = testo;

      // Sostituisci con numero reale
      const numero = "393891941328"; 
      const encoded = encodeURIComponent(testo);
      const link = `https://wa.me/${numero}?text=${encoded}`;
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
